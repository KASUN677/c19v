{% load static %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>COVID 19 viwer</title>
    <meta
      name="description"
      content="A verification service used to issue a verifiable credential asserting COVID status on the HCN holder."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bcgov_theme.min.css' %}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- Navbar content -->
        <div class="container">
          <a class="navbar-brand" href="/" style="font-size:2em">
            COVID viewer
          </a>
        </div>
      </nav>
    </header>
    <main role="main">
      <div class="container">
        <div class="row">
          <div class="col-lg-9 col-md-12">
            <h1>Your covid report</h1>
            <form action="/submit-name/{{connection_id}}" method="POST" style="max-width: 600px">
              {% csrf_token %}
              <div class="form-group">
                <label for="name">Health Card:</label>
                <h3>{{hcn}}</h3>
                
              </div>
              <div class="form-group">
                <label for="conference">COVID Status</label>
                <select class="form-control" id="conference" name="conference" required>
                  {% for conference in conferences %}
                  <option value="{{conference}}">{{conference}}</option>
                  {% endfor %}
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Issue credential</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="{% static 'js/bcgov_theme.min.js' %}" async defer></script>
  </body>
</html>
